name: CI/CD Angular & Spring Boot v0.7

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:


      - name: Build the Docker image for the backend
        uses: actions/checkout@v4
        # Backend build & test
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
      - name: Build & test Spring Boot
        run: |
          cd back
          ./mvnw clean verify
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      # Frontend build & test
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '18'
      - name: Install & build Angular
        run: |
            cd front
            npm ci
            npx jest --coverage

            npm run build
            npm run test -- --code-coverage --watch=false --browsers=ChromeHeadlessCI
      - name: Upload Angular coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: front/coverage/bobapp/lcov.info
          flags: angular
          name: angular-coverage
        
      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: front/coverage/bobapp
